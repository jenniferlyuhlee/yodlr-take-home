<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="container my-3">
  <div class="d-flex align-items-end">
    <a href="/">
      <i class="bi bi-house-fill fs-1"></i>
    </a>
    <h1>Yodlr Registration Portal</h1>
  </div>
  <div id="message"></div>
  <form>
    <div>
      <label for="email" class="form-label"> Email: </label>
      <input id="email" type="email" name="email" class="form-control" required/>
    </div>
    <div>
      <label for="fname" class="form-label">First Name:</label>
      <input id="fname" name="fname" class="form-control" required/>
    </div>
    <div>
      <label for="lname" class="form-label">Last Name:</label>
      <input id="lname" name="lname" class="form-control" required/>
    </div>
    <button id="submit" type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
  <div id="error"></div>
</body>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="js/signup.js"></script>
</html>
